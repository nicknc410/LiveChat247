<!DOCTYPE html>
<html lang="en">

<head>
  <title>24/7 Teach Chatbot</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="static/styles.css" rel="stylesheet">
</head>

<body>
  <div class="chatbot-container">
    <div class="chatbox">
      <div class="chatbox-container">
        <header class="chatbox-intro">
          <span class="material-symbols-outlined robot">
            smart_toy
          </span>
          <h3>24/7 Teach Chatbot</h3>
          <p>Our AI powered chatbot can assist you</p>
        </header>
        <div class="messages-container">
          <!-- N: where they will have the conversation -->
          <div class="messages">
            <div class="message">
              <span class="material-symbols-outlined robot">
                smart_toy
              </span>
              <p>Welcome to the chat! I'm here to help you, but please keep in mind that as an AI, I may
                occasionally provide inaccurate or incorrect information.</p>

              <!-- N: when they hover over the div, we will append or display the talk to a real person button -->
            </div>

          </div>
        </div>
        <div class="user-input">
          <input type="text" name="user-message" id="user-message" placeholder="Send a message">
          <button class="send-btn"><span class="material-symbols-outlined">
              send
            </span></button>
          <div id="send-btn-loading"></div>
        </div>
      </div>
    </div>

    <button class="chatbot-btn"><span class="material-symbols-outlined chat">
        chat
      </span><span class="material-symbols-outlined symbol-x">
        close
      </span></i>
    </button>
  </div>

  <script src="static/main.js"></script>
</body>

</html>
